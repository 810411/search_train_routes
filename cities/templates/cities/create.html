{% extends "base.html" %}
{% block title %}
    Добавление города
{% endblock title %}
{% block content %}

        <div class="col-md-4 mx-auto">
            <form action="" method="post">
                {% csrf_token %}

                {{ form.as_p }}

            </form>
        </div>
    </div>
{% endblock content %}
