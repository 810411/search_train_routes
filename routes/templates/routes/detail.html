{% extends "base.html" %}
{% block title %}
    Маршрут
{% endblock title %}
{% block content %}
    <h1 class="display-4">Маршрут</h1>
    <div class="row">
        <div class="col-md-6">
            <p>Название: {{ object.name }}</p>
            <p>Откуда: {{ object.from_city }}</p>
            <p>Куда: {{ object.to_city }}</p>
            <p>Время в пути: {{ object.travel_times }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a href="{% url 'trains:home' %}">К списку поездов</a>
        </div>
    </div>
{% endblock content %}
